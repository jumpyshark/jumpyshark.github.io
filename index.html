<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <title>Hiragana Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div id="main">
            <div class="row title">Hiragana Quiz</div>
            <div class="row" style="grid-column: 1/3;"></div>
            <div class="row" style="grid-column: 1/3;"></div>
            <div class="screen">
                <div id="display"></div>

                <div id="romaji"></div>

                <div id="scoreboard">
                    <div id="ps">0</div>
                    <div id="ns">0</div>
                </div>
            </div>
            <div class="row" style="grid-column: 1/3;"></div>
            <div class="row" style="grid-column: 1/3;"></div>
            <input type="text" placeholder="Type your answer here...." id="answer">
            <div class="row" style="grid-column: 1/3;"></div>
            <div class="row sm" style="grid-column: 1/3;">Just keep pressing enter ;</div>
            <div class="row" style="grid-column: 1/3;"></div>
            <input type="button" id="btn01" value="Generate Word" onclick=genWord()>
            <input type="button" id="btn02" value="Check Answer" onclick="checkAns()" disabled>
            <input type="button" id="btn03" value="Reset" onclick="reset()">

        </div>
        <div class="row"></div>
    </div>
    <script src="wanakana.js"></script>
</body>

</html>
